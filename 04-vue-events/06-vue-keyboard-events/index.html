<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>

      <form>
        <label>Name</label>
        <input type="text" v-on:keyup="logName"/> <!-- fired as soon as any key pressed on keyboard -->

        <label>Age</label>
        <input type="text" v-on:keyup.enter="logAge"/> <!-- fired after pressing enter key -->

        <label>city</label>
        <input type="text" v-on:keyup.left="logCity"/> <!-- fired as left arrow key is pressed -->
      </form>

      <h1>Events</h1>

      <form>
        <label>Name</label>
        <input type="text" v-on:keyup.tab="logName"/> <!-- fired as pressed on shift+tab from previous input field (coming back) -->

        <label>Age</label>
        <input type="text" v-on:keyup.tab="logAge"/> <!-- fired as pressed on tab from previous input field -->

        <label>city</label>
        <input type="text" v-on:keyup.tab.left="logCity"/> <!-- fired as pressed on tab from previous input field, also when left arrow key is pressed the function is fired -->
      </form>

      <!-- learn here : https://vuejs.org/v2/guide/events.html#Key-Modifiers -->

    </div>

    <script src="app.js"></script>
  </body>
</html>
