<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Data Binding</h1>

      <!-- v-bind is a directive for data binding -->
      <a v-bind:href="url">Google</a>

      <!-- we can bind to any attribute and just using semicolon is a short-form of v-bind -->
      <input type="text" :value="name">

      <!-- v-html binds html directly into dom from vue js-->
      <p v-html="urlTag"></p>
	  
	  <!-- Two-way Data binding -->
	  <input type="text" v-model="name" />
	  {{ name }}
    </div>

    <script src="app.js"></script>
  </body>
</html>
